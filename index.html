<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.scss" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <main id="app">
      <div class="controls__wrapper">
        <button class="controls__wrapper-settings" onclick="window['settings'].showModal()">Настройки</button>
        <button class="controls__wrapper-quit">Выйти</button>
      </div>
      <section class="message__section">
        <ul class="message__wrapper"></ul>
      </section>
      <form class="message__form" id="message__form">
        <textarea class="message__form-textarea" form="message__form" placeholder="сообщение..." required></textarea>
        <button type="submit">
          <svg viewBox="0 0 24 24" width="16" height="16">
            <use href="sprite.svg#arrow"></use>
          </svg>
        </button>
      </form>
    </main>
    <dialog class="dialog" id="settings">
      <div class="dialog__wrapper">
        <form class="controls__wrapper" method="dialog">
          <p>Настройки</p>
          <button type="submit" class="dialog__wrapper-button">
            <svg viewBox="0 0 24 24" width="16" height="16">
              <use href="sprite.svg#close"></use>
            </svg>
          </button>
        </form>
        <p>Имя в чате</p>
        <form class="settings__form" method="dialog">
          <input class="settings__form-input" type="text" name="username" placeholder="Стив" required />
          <button type="submit" class="settings__form-button">
            <svg viewBox="0 0 24 24" width="16" height="16">
              <use href="sprite.svg#arrow"></use>
            </svg>
          </button>
        </form>
      </div>
    </dialog>
    <dialog class="dialog" id="authentication">
      <div class="dialog__wrapper">
        <form class="controls__wrapper" method="dialog">
          <p>Авторизация</p>
          <button type="submit" class="dialog__wrapper-button">
            <svg viewBox="0 0 24 24" width="16" height="16">
              <use href="sprite.svg#close"></use>
            </svg>
          </button>
        </form>
        <form class="authentication__form" method="dialog">
          <label>Почта</label>
          <input class="authentication__form-input" name="email" type="email" required />
          <div class="authentication__form-buttons">
            <button type="submit" id="get-code">Получить код</button>
            <button type="button" id="enter-code">Ввести код</button>
          </div>
        </form>
      </div>
    </dialog>
    <dialog class="dialog" id="confirmation">
      <div class="dialog__wrapper">
        <form class="controls__wrapper" method="dialog">
          <p>Настройки</p>
          <button type="submit" class="dialog__wrapper-button">
            <svg viewBox="0 0 24 24" width="16" height="16">
              <use href="sprite.svg#close"></use>
            </svg>
          </button>
        </form>
        <form class="confirmation__form" method="dialog">
          <label>Код</label>
          <input class="confirmation__form-input" type="text" name="token" required />
          <button type="submit" class="confirmation__form-button">Войти</button>
        </form>
      </div>
    </dialog>
    <dialog class="dialog" id="error">
      <div class="dialog__wrapper-error">
        <p class="dialog__wrapper-error-message"></p>
      </div>
    </dialog>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
